{%extends "base.html"%}

{%block head%} 
    <title>Alterar Candidato</title>
{%endblock%}

{%block body%} 
{%for message in get_flashed_messages()%}
    <div class="alert alert-success alert-dismissible show" role="alert">
    {{message}} 
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
{%endfor%}
    <form action="{{url_for('alterar_candidato',id=candidato.id)}}" method="post">
        
        {{form.hidden_tag()}}
        {{form.nome.label()}}
        {{form.nome()}}
        {{form.cpf.label()}}
        {{form.cpf()}}
        {{form.submit(value="Alterar")}}
        
    </form>

{%endblock%}
